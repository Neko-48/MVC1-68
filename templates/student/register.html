<h2>Register a Subject</h2>

<form method="post">
  <label for="subject_id">Choose Subject:</label>
  <select name="subject_id" id="subject_id" required>
    <option value="">-- Select Subject --</option>
    {% for subj in subjects %}
      <option value="{{ subj.id }}">
        {{ subj.subject_code }} - {{ subj.name }}
        {% if subj.prerequisite_code %}(Prereq: {{ subj.prerequisite_code }}){% endif %}
      </option>
    {% endfor %}
  </select>
  <button type="submit">Register</button>
</form>

<a href="{{ url_for('student.profile') }}">Back to Profile</a>
