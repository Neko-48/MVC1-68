<!DOCTYPE html>
<html>
<head><title>Grading</title></head>
<body>
  <h2>Grading: {{ subject.name }} ({{ subject.subject_code }})</h2>
  <p>Total Registered: {{ count }}</p>

  <form method="post">
    <table border="1">
      <tr><th>Student</th><th>Grade</th></tr>
      {% for reg in regs %}
      <tr>
        <td>{{ reg.student.first_name }} {{ reg.student.last_name }} ({{ reg.student.student_id }})</td>
        <td>
          <input type="text" name="grade_{{ reg.id }}" value="{{ reg.grade or '' }}">
        </td>
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Save Grades</button>
  </form>

  <a href="{{ url_for('admin.subjects_list') }}">Back to Subjects</a>
</body>
</html>
